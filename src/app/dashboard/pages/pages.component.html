<div class="card">
    <div class="card-header">
        Top Pages
        <span><i class="fa fa-file fa-lg"></i></span>
    </div>
      <div class="card-block">
        <div class="row">
          <div class="col-md-12">
             <table class="table table-striped table-bordered">
               <thead>
                 <tr>
                   <th>Page Name</th>
                   <th>Page Views</th>
                 </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let row of dataset.current?.top_pages">
                     <td>{{row.key}}</td>
                     <td>{{row.value}}</td>
                   </tr>
               </tbody>
             </table>
          </div>
        </div>
      </div>
    <div class="card-footer">
        <inline-editor type="textarea" [(ngModel)]="dataset.comments.toppages" empty="Comment" name="editableTextArea"></inline-editor>
    </div>
</div>
