<div class="card">
    <div class="card-header">
        <span>Top 10 Cities</span>
        <span><i class="fa fa-building fa-lg"></i></span>
    </div>
    <div class="card-block">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-bordered">
             <thead>
               <tr>
                 <th>City</th>
                 <th>Visits</th>
               </tr>
             </thead>
             <tbody>
                 <tr *ngFor="let row of dataset.current?.top_cities">
                    <td>{{row.key}}</td>
                   <td>{{row.visits}}</td>
                 </tr>
             </tbody>
           </table>
        </div>
      </div>
    </div>
    <div class="card-footer">
        <inline-editor type="textarea" [(ngModel)]="dataset.comments.topcities" empty="Comment" name="editableTextArea"></inline-editor>
    </div>
</div>
