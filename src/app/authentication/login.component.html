<div class="container" class="h-100 d-flex flex-wrap align-items-center">
    <div class="row w-100">
        <div class="col-sm-12 col-md-4 offset-md-4 main_wall">
            <div class="account-wall text-center">
                <div class="login_logo mb-4">
                  <img class="profile-img img img-responsive" src="assets/images/logo.png" alt="">
                </div>
                <form class="form-signin">
                    <div class="alert alert-danger {{alert_class}}">
                        <strong>Error!!</strong> {{error_message}}
                    </div>
                    <div class="form-group {{error}}">
                        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Email" name="email" required autofocus>
                    </div>
                    <div class="form-group {{error}}">
                      <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="authenticate()">Sign in</button>
                    <a href="#" class="pull-right need-help">Forget Password? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
